type Mutation {
  addMenuIntoCart(input: AddMenuIntoCartInput!): AddMenuIntoCartOutput
}

type Mutation {
  orderCartItems: OrderCartItemsOutput
}

type Mutation {
  removeMenuFromCart(input: RemoveMenuFromCartInput!): RemoveMenuFromCartOutput
}

type Mutation {
  signIn(input: SignInInput!): SignInOutput
}

type Mutation {
  signUp(input: SignUpInput!): SignUpOutput
}

input SignUpInput {
  id: String!
  name: String!
  password: String!
}

input SignInInput {
  id: String!
  password: String!
}

input AddCartInput {
  menuId: uuid!
  quantity: Int!
}

input AddMenuIntoCartInput {
  menuId: uuid!
  quantity: Int!
}

input AddMenuIntoInput {
  menuId: uuid!
  quantity: Int!
}

input RemoveMenuFromCartInput {
  menuId: uuid!
  quantity: Int!
}

type SignUpOutput {
  id: String!
  token: String!
}

type SignInOutput {
  id: String!
  token: String!
}

type AddCartOutput {
  success: Boolean!
}

type AddMenuIntoCartOutput {
  success: Boolean!
}

type AddMenuIntoOutput {
  success: Boolean!
}

type RemoveMenuFromCartOutput {
  success: Boolean!
}

type OrderCartItemsOutput {
  success: Boolean!
}
