- table:
    name: cart
    schema: public
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: creatorId
  array_relationships:
  - name: cartItems
    using:
      foreign_key_constraint_on:
        column: cartId
        table:
          name: cartItem
          schema: public
  - name: userCarts
    using:
      foreign_key_constraint_on:
        column: cartId
        table:
          name: userCart
          schema: public
  - name: users
    using:
      foreign_key_constraint_on:
        column: usingCartId
        table:
          name: user
          schema: public
- table:
    name: cartItem
    schema: public
  object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on: cartId
  - name: menu
    using:
      foreign_key_constraint_on: menuId
  - name: user
    using:
      foreign_key_constraint_on: addedUserId
  select_permissions:
  - role: user
    permission:
      columns:
      - addedUserId
      - cartId
      - id
      - menuId
      - quantity
      filter: {}
- table:
    name: category
    schema: public
  array_relationships:
  - name: menus
    using:
      foreign_key_constraint_on:
        column: categoryId
        table:
          name: menu
          schema: public
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    name: menu
    schema: public
  object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: categoryId
  array_relationships:
  - name: cartItems
    using:
      foreign_key_constraint_on:
        column: menuId
        table:
          name: cartItem
          schema: public
  - name: orderItems
    using:
      foreign_key_constraint_on:
        column: menuId
        table:
          name: orderItem
          schema: public
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - categoryId
      - name
      - price
      - image
      filter: {}
- table:
    name: order
    schema: public
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: orderedUserId
  array_relationships:
  - name: orderItems
    using:
      foreign_key_constraint_on:
        column: orderId
        table:
          name: orderItem
          schema: public
  select_permissions:
  - role: user
    permission:
      columns:
      - orderedAt
      - id
      - orderedUserId
      - totalPrice
      - updated_at
      filter: {}
- table:
    name: orderItem
    schema: public
  object_relationships:
  - name: menu
    using:
      foreign_key_constraint_on: menuId
  - name: order
    using:
      foreign_key_constraint_on: orderId
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - menuId
      - orderId
      - quantity
      - updated_at
      filter:
        order:
          orderedUserId:
            _eq: X-Hasura-User-Id
- table:
    name: user
    schema: public
  object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on: usingCartId
  array_relationships:
  - name: cartItems
    using:
      foreign_key_constraint_on:
        column: addedUserId
        table:
          name: cartItem
          schema: public
  - name: carts
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: cart
          schema: public
  - name: orders
    using:
      foreign_key_constraint_on:
        column: orderedUserId
        table:
          name: order
          schema: public
  - name: userCarts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: userCart
          schema: public
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    name: userCart
    schema: public
  object_relationships:
  - name: cart
    using:
      foreign_key_constraint_on: cartId
  - name: user
    using:
      foreign_key_constraint_on: userId
